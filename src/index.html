<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Oikos</title>
 
  <base href="/">
 
  

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Iconos y FrameWorks CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <!-- Librerias propias CSS -->

 <style>
   * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
     display: flex;
     min-height: 100vh;
     flex-direction: column;
  }
  main{ flex: 1 0 auto;}
  .oikos-text{color: #F2D16D;}
  .yellow-oikos{background-color: #F2D16D;}
  .btn-oikos{padding: 10px;border-radius: 1rem;}
  .mt-2{
   margin-top: 2rem;
  }
  /*!INICIA EL NAV*/
  .logo{
     width: 130px;
     padding: 10px 0px 5px 0px;
   height: auto;
   margin-left: 1rem;
  }
  
  .brand-logo{
     height: 4rem;
  }
  .no-padding{
     padding-left: 10px;
  }
  
  nav ul li a:hover{
      color: #F2D16D;
      transition: all 0.5s;
  }
  
  
  /*!INICIA CSS DEL CONTENIDO PRINCIPAL*/
  
  h1{font-size:25px; }
  
  h2{font-size: 20px;}
  
  h3{font-size: 18px;}
  
  .nosotros-box{
   padding: 2rem;
   margin-top: 2rem;
   border-radius: 2rem;
  }
  
  /*!INICIA EL FOOTER CCS*/
  footer a i{
  width: 45px;
  transition: all 0.5s;
  border-radius: 2rem;
  padding:5px;
  background-color:#F2F2F2;
  }
  footer a i:hover{
  background-color:#F2D5A0;
  }
  
  
  @media only screen and (max-width: 600px) {
   .logo{
     margin-top: -16px;
     width: 170px;
     padding: 20px;
     margin-left: 0;
   }
  }
  
 </style>

</head>
<body>

  <app-root></app-root>

  <!-- Inicio Liberias JAVA SCRIPT --> 
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--Fin Librerias JAVA SCRIPT--> 

  <script>
      document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems, {

      }
      );
    });

    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.tooltipped');
      var instances = M.Tooltip.init(elems, {
        
      });
    });


    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.dropdown-trigger');
      var instances = M.Dropdown.init(elems, {
      coverTrigger:false,
      constrainWidth: false
      }
      );
    });

    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.collapsible');
      var instances = M.Collapsible.init(elems, {});
    });

    $(document).ready(function() {
      $('input#input_text, textarea#textarea2').characterCounter();
    });

      document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems, {
        
      });
    });

    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.parallax');
      var instances = M.Parallax.init(elems, {
        
      });
    });

  </script>
</body>
</html>
